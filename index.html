<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NoteTray</title>
    <link rel="stylesheet" type="text/css" href="./style/style.css"/>
    <link disabled id="dark-reader" rel="stylesheet" href="./style/dark.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="./renderer.js"></script>
  </head>

  <body>
    
    <textarea rows="30" cols="55" placeholder="Start typing!🤓📝"></textarea>

    <div>

      <a href="#">

      <a onclick="dark_toggle()">

      </a>
    </div>
  </body>
</html>
