<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NoteTray</title>
    <link rel="stylesheet" type="text/css" href="./style/style.css"/>
    <link disabled id="dark-reader" rel="stylesheet" href="./style/dark.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="./renderer.js"></script>
  </head>

  <body>
    <div class="container">
      <textarea rows="30" cols="55" placeholder="Start typing!🤓📝"></textarea>
      <footer>
          <ul>
            <li><a onclick="dark_toggle()">
              <i class="material-icons mdc-button__icon" aria-hidden="true">
                highlight
              </i>
            </a></li>
  
            <li><a id="copy">
              <i class="material-icons mdc-button__icon" aria-hidden="true">
                file_copy
              </i>
            </a></li>
  
            <li><a id="save">
              <i class="material-icons mdc-button__icon" aria-hidden="true">
                save
              </i>
            </a></li>
  
            <li><a id="info">
              <i class="material-icons mdc-button__icon" aria-hidden="true">
                info
              </i>
            </a></li>
  
            <li><a id="close">
              <i class="material-icons mdc-button__icon" aria-hidden="true">
                close
              </i>
            </a></li>
          </ul>
        </footer>
    </div>
  </body>
</html>
